provider: claude-code
offline:
  name: Offline (Demo Mode)
  type: offline
  url: ''
  description: No network calls. Notebooks and demos run deterministically.
  requires_api_key: false
  environment_variables: []
claude-code-cli:
  name: Claude Code CLI (haiku/sonnet/opus)
  type: cli
  url: ''
  model: haiku
  description: Local Claude Code CLI - no API key needed, just shells out to 'claude-code'
    command
  requires_api_key: false
  environment_variables: []
  editable: true
claude-code:
  name: Claude Code Haiku (Legacy Server)
  type: http
  url: http://localhost:8080
  model: claude-haiku-4-5-20251001
  description: Local Claude Code wrapper on localhost:8080 (Ollama-compatible API)
  requires_api_key: false
  environment_variables:
  - ANTHROPIC_API_KEY
openai:
  name: OpenAI
  type: api
  url: https://api.openai.com/v1
  model: gpt-4o-mini
  description: OpenAI API endpoint
  requires_api_key: true
  environment_variables:
  - OPENAI_API_KEY
claude:
  name: Anthropic Claude
  type: api
  url: https://api.anthropic.com/v1
  model: claude-haiku-4-5-20251001
  description: Anthropic Claude API endpoint
  requires_api_key: true
  environment_variables:
  - ANTHROPIC_API_KEY
openrouter:
  name: OpenRouter
  type: api
  url: https://openrouter.ai/api/v1
  model: openai/gpt-4o
  description: OpenRouter proxy - supports 100+ models
  requires_api_key: true
  environment_variables:
  - OPENROUTER_API_KEY
togetherai:
  name: TogetherAI
  type: api
  url: https://api.together.xyz
  model: meta-llama/Llama-3-70b-chat-hf
  description: TogetherAI endpoint - optimized for open models
  requires_api_key: true
  environment_variables:
  - TOGETHER_API_KEY
gemini:
  name: Google Gemini
  type: api
  url: https://generativelanguage.googleapis.com/v1beta/openai
  model: gemini-2-0-pro
  description: Google Gemini API endpoint
  requires_api_key: true
  environment_variables:
  - GOOGLE_API_KEY
ollama:
  name: Ollama (Remote 8B)
  type: http
  url: http://localhost:11434
  model: llama3.2:3b
  description: Remote Ollama server - run open models without API keys
  requires_api_key: false
  environment_variables: []
  editable: true
qwen:
  name: Qwen (Dashscope)
  type: api
  url: https://dashscope.aliyuncs.com/compatible-mode/v1
  model: qwen-max
  description: "Alibaba Qwen via Dashscope API \u2014 OpenAI-compatible endpoint"
  requires_api_key: true
  environment_variables:
  - DASHSCOPE_API_KEY
custom:
  name: Custom Endpoint
  type: api
  url: ''
  model: ''
  description: User-supplied custom OpenAI-compatible endpoint (BYOK)
  requires_api_key: true
  environment_variables:
  - CUSTOM_API_KEY
