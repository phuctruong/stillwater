name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"
      - name: Lint
        run: |
          pip install ruff -q
          ruff check cli/src imo swe --select E,F,W --ignore E501

      - name: Unit tests
        run: |
          PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest -q
      - name: Harsh QA notebooks (mock)
        run: |
          python imo/tests/test-harsh-qa-notebooks.py
      - name: Generated docs up-to-date
        run: |
          PYTHONPATH=cli/src python -m stillwater.gen_ai_steroids_readme --check
      - name: Security scan (bandit)
        run: |
          pip install bandit -q
          bandit -r cli/src --severity-level medium -q

      - name: Supply chain audit (pip-audit)
        run: |
          pip install pip-audit -q
          pip-audit --ignore-vuln PYSEC-2022-42969

      - name: Compile check
        run: |
          python -m compileall -q cli/src swe imo
