name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Upload to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write  # required for OIDC trusted publishing

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install and test
        run: |
          pip install -e ".[dev]"
          PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 pytest -q

      - name: Security scan (bandit) â€” blocks publish on medium+ severity
        run: |
          pip install bandit -q
          bandit -r cli/src --severity-level medium -q

      - name: Supply chain audit (pip-audit)
        run: |
          pip install pip-audit -q
          pip-audit --ignore-vuln PYSEC-2022-42969

      - name: Build package
        run: |
          pip install build
          python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
